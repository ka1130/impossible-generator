<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Impossible Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="app-wrapper">
        <section id="generator">
            <div class="container">
                <form id="form2" method="get" onsubmit="return false;">
                    <nav>
                        <ul class="tools-panel">
                            <li>
                                <a href="#" id="uploadPhoto">
                                    <input type="file" accept="image/*" id="inputFile"><i class="fa fa-folder-open fa-fw fa-2x"></i>
                                </a>
                            </li>
                            <li id="togglePosition"><i class="fa fa-arrows fa-fw fa-2x""></i></li>
                            <li id="toggleZoom"><i class="fa fa-search-plus fa-fw fa-2x"></i></li>
                            <li id="toggleRotation"><i class="fa fa-repeat fa-fw fa-2x"></i></li>
                            <li id="openFiltersNav"><i class="fa fa-adjust fa-fw fa-2x"></i></li>
                        </ul>
                        <div id="toolsNav" class="overlay">
                            <ul class="overlay-content">
                                <a href="#" id="closeFiltersNav">&times;</a>
                                <li id="toggleGrayscale">grayscale</li>
                                <li id="toggleBrightness">brighten</li>
                                <li id="toggleBlur">blur</li>
                                <li id="toggleNegative">negative</li>
                            </ul>
                        </div>
                    </nav>
                </form>
                <div id="imgContainer">
                    <img id="userPhoto" src="" width="210px" height="250px" class="resize-image" />
                    <canvas id="imgCanvas" width="210px" height="250px">
                        Your browser does not support the HTML 5 Canvas.
                    </canvas>
                    <a href="" value="Get it" id="download">Get it</a>
                    <input type="reset" value="reset" id="resetBtn">
                </div>
                <div class="controls">
                    <div class="controls-position">
                        <span id="moveTop"><i class="fa fa-caret-up fa-fw fa-3x"></i></span>
                        <div class="left-right">
                            <span id="moveLeft"><i class="fa fa-caret-left fa-fw fa-3x"></i></span>
                            <span id="moveRight"><i class="fa fa-caret-right fa-fw fa-3x"></i></span>
                        </div>
                        <span id="moveBottom"><i class="fa fa-caret-down fa-fw fa-3x"></i></span>
                    </div>
                    <div class="controls-zoom">
                        <span id="zoom-in"><i class="fa fa-minus fa-fw fa-3x"></i></span>
                        <span id="zoom-out"><i class="fa fa-plus fa-fw fa-3x"></i></span>
                    </div>
                    <div class="controls-rotation">
                        <div class="rotation-circle">
                            <span id="rotate"><i class="fa fa-repeat fa-fw fa-4x"></i></span>
                        </div>
                    </div>
                    <form id="form1" action="" method="get" onsubmit="return false;">
                        <div class="slider-filter" id="grayscale-range">
                            <p>grayscale</p>
                            <input type="range" name="grayscale-range" value="10" min="0" max="100" id="grayscaleRange">
                        </div>
                        <div class="slider-filter" id="brighten-range">
                            <p>brighten</p>
                            <input type="range" name="brighten-range" value="0" min="-25" max="25" step="1" id="brightenRange">
                        </div>
                        <div class="slider-filter" id="blur-range">
                            <p>blur</p>
                            <input type="range" name="blur-range" value="10" min="0" max="100" id="blurRange">
                        </div>
                        <div class="slider-filter" id="negative-range">
                            <p>negative</p>
                            <input type="range" name="negative-range" value="10" min="0" max="100" id="negativeRange">
                        </div>
                        <label class="file-container">Upload a photo
                            <input type="file" id="uploadPhotoBtn" />
                        </label>
                    </form>
                    <p class="tools-info">choose your tool in the upper panel</p>
                </div>
            </div>
        </section>
    </div>    
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/velocity.min.js"></script>
    <script src="js/velocity.ui.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
