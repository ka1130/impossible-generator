<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Impossible Project</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <section id="generator">
        <div class="container">
            <div class="controls">
                <div class="col-left">
                    <div class="controls-position">
                        <span id="moveTop">></span>
                        <span id="moveLeft">></span>
                        <p>position</p>
                        <span id="moveRight">></span>
                        <span id="moveBottom">></span>
                    </div>
                    <div class="controls-zoom">
                        <span id="zoom-in">-</span>
                        <p>zoom</p>
                        <span id="zoom-out">+</span>
                    </div>
                    <div class="controls-rotation">
                        <p>rotation</p>
                        <div class="rotation-circle">
                            <img src="img/rotation.svg" alt="rotation-icon">
                        </div>
                    </div>
                </div>
                <div class="col-right">
                    <div class="user-photo"></div>
                    <form id="form1" action="" method="get" onsubmit="return false;">
                        <div class="slider-filter" id="grayscale-range">
                            <p>grayscale</p>
                            <input type="range" name="grayscale-range" value="10" min="0" max="100" id="grayscaleRange">
                        </div>
                        <div class="slider-filter" id="brighten-range">
                            <p>brighten</p>
                            <input type="range" name="brighten-range" value="10" min="0" max="100" id="brightenRange">
                        </div>
                        <div class="slider-filter" id="blur-range">
                            <p>blur</p>
                            <input type="range" name="blur-range" value="10" min="0" max="100" id="blurRange">
                        </div>
                        <div class="slider-filter" id="negative-range">
                            <p>negative</p>
                            <input type="range" name="negative-range" value="10" min="0" max="100" id="negativeRange">
                        </div>
                        <label class="file-container">Upload a photo
                            <input type="file" id="uploadPhotoBtn" />
                        </label>
                        <div id="imgContainer">
                            <img id="userPhoto" src="" width="187" height="251" class="resize-image" />
                            <canvas id="imgCanvas" width="187" height="251">
                                Your browser does not support the HTML 5 Canvas.
                            </canvas>
                        </div>
                        <div class="input-group">
                            <a href="" value="Get it" id="download">Get it</a>
                            <input type="reset" value="reset" id="resetBtn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/velocity.min.js"></script>
    <script src="js/velocity.ui.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
