<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Impossible Project</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <section id="generator">
        <div class="container">
            <div class="controls">
                <div class="col-left">
                    <div class="controls-position">
                        <span>></span>
                        <span>></span>
                        <p>position</p>
                        <span>></span>
                        <span>></span>
                    </div>
                    <div class="controls-zoom">
                        <span>-</span>
                        <p>zoom</p>
                        <span>+</span>
                    </div>
                    <div class="controls-rotation">
                        <p>rotation</p>
                        <div class="rotation-circle">
                            <img src="img/rotation.svg" alt="rotation-icon">
                        </div>
                    </div>
                </div>
                <div class="col-right">
                    <div class="user-photo"></div>
                    <form id="form1" action="" method="get">
                        <div class="slider-filter" id="grayscale-range">
                            <p>grayscale</p>
                            <input type="range" name="grayscale-range" min="0" max="100" id="grayscaleRange">
                        </div>
                        <div class="slider-filter" id="brighten-range">
                            <p>brighten</p>
                            <input type="range" name="brighten-range" min="0" max="100" id="brightenRange">
                        </div>
                        <div class="slider-filter" id="blur-range">
                            <p>blur</p>
                            <input type="range" name="blur-range" min="0" max="100" id="blurRange">
                        </div>
                        <div class="slider-filter" id="custom-range">
                            <p>custom</p>
                            <input type="range" name="custom-range" min="0" max="100" id="customRange">
                        </div>
                        <label class="file-container">Upload a photo
                            <input type="file" id="uploadPhotoBtn" />
                        </label>
                        <img id="userPhoto" src="img/your-photo-here.jpg" alt="your image" />
                        <div class="input-group">
                            <input type="submit" value="Get it" id="submitBtn">
                            <input type="reset" value="reset" id="resetBtn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
